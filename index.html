<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="apps.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register Here</h1>
        <p>Kindly Fill This To Register With Us</p>
        <hr/>

        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="fn" id='fn' required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Your Password" name="psw" id='psw' required>

        <label for="cpsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Your Password Again" name="cpsw" id='cpsw' required>

        <hr/>
        <button class="register-btn"type="submit">Register</button>
        </div>
    </form>
</body>
</html>
